name    = Pod-Spell
author  = Sean M. Burke <sburke@cpan.org>
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Perl_5
copyright_holder = Sean M. Burke

[Bootstrap::lib]
[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
	wordlist  = Pod::Wordlist
	stopwords = podspell
	stopwords = qux
	stopwords = virt

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 1.02
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
